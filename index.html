<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button onclick='spheroSetup()'>Sphero Setup</button>
    <button onclick='spheroConnect()'>Sphero Connect</button>
    <button onclick='bb8Setup()'>bb8 setup</button>
    <button onclick='bb8Connect()'>bb8 connect</button>
    <button onclick='lights()'>lights</button>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.js'></script>
    <script>var socket = io.connect('http://localhost:3000');
      function sendAction(socket, actions) {
        socket.emit('robot-action', actions);
      }
      function spheroSetup() {
        socket.emit('setup-sphero');
      }
      function spheroConnect() {
        socket.emit('connect-sphero');
      }
      function bb8Setup() {
        socket.emit('setup-bb8');
      }
      function bb8Connect() {
        socket.emit('connect-bb8');
      }
      function lights() {
        socket.emit('flashingLights');
      }
    </script>
  </body>
</html>
